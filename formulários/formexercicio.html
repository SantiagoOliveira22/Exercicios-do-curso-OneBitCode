<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da liga dos astronautas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronautas</h3>

    <form action="">
      <div>
        <label for="name">Nome: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Santiago"
          autocomplete="off"
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="santiago@santiago.com"
          required
        />
        <label for="Password">- Password: </label>
        <input type="Password" name="" id="Password" placeholder="Senha" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de nascimento: </label>
        <input type="date" name="birthday" id="birthday" />
        <label for="photo">- Foto: </label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade: </label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
          <option value="chinese">Chinesa</option>
          <option value="ukrainians">Ucranianos</option>
        </select>

        - Genero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">M</label>
        <input type="radio" name="gender" id="male" />
      </div>
      <br />
      <div>
        Suas principais qualidades: <br />
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int" /> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res" /> |
        <label for="physic">Preparo Físico</label>
        <input type="checkbox" name="physic" id="physic" /> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu" /> |
      </div>
      <br />
      <div>
        <textarea
          style="resize: none"
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="Porque você gostaria de ser um astronauta?"
        ></textarea>
      </div>
      <br />
      <div>
        <input type="submit" value="Criar" name="criar" id="criar" />
      </div>
    </form>
  </body>
</html>
