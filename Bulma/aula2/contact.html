<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio Santiago Oliveira</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://github.com/SantiagoOliveira22" target="_blank">
            <img
              src="github.png"
              width="50"
              height="30"
            />
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item" href="index.html" target="_blank">
              Início
            </a>

            <a class="navbar-item" href="contact.html" target="_blank">
              Contato
            </a>
         
        </div>
      </nav>
    </header>

    <section class="perfil">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img
                    src="photo.jpg"
                    alt="Placeholder image"
                  />
                </figure>
              </div>
              <div class="card-content">
                <div class="media">
                  <div class="media-content">
                    <p class="title is-4">Santiago Oliveira</p>
                    <span class="tag is-dark is-medium"
                      >Javascript Full Stack Developer</span
                    >
                  </div>
                </div>

                <div class="content">
                  <p>(11)96477-1951</p>
                  <p>santiagoc.oliveira@gmail.com</p>
                </div>
              </div>
            </div>
          </div>

          <div class="column is-9">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contato
                </p>
              </header>
              <div class="card-content">
                <div class="content">             
                  <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                      <input class="input" type="email" placeholder="Email" value="">
                      <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <span class="icon is-small is-right">
                        <i class="fas fa-exclamation-triangle"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                      <textarea class="textarea" placeholder="Deixe sua mensagem"></textarea>
                    </div>
                  </div>                 
                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-primary">Enviar</button>
                    </div>
                  </div>
                </div>
          </div>
    </section>
  </body>
</html>
